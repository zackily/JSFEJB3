<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCommonCurrencyTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="CommonCurrencyListForm">
                <p:panel header="#{bundle.ListCommonCurrencyTitle}">
                    <p:dataTable id="datalist" value="#{commonCurrencyController.items}" var="item"
                                 selectionMode="single" selection="#{commonCurrencyController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommonCurrencyTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommonCurrencyTitle_currencyCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.currencyCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommonCurrencyTitle_currencyId}"/>
                            </f:facet>
                            <h:outputText value="#{item.currencyId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommonCurrencyTitle_currencyDesc}"/>
                            </f:facet>
                            <h:outputText value="#{item.currencyDesc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommonCurrencyTitle_currencyStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.currencyStatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommonCurrencyTitle_tradeCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.tradeCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommonCurrencyTitle_currDecimal}"/>
                            </f:facet>
                            <h:outputText value="#{item.currDecimal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommonCurrencyTitle_crtDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.crtDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommonCurrencyTitle_crtUserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.crtUserId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommonCurrencyTitle_updDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.updDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCommonCurrencyTitle_updUserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.updUserId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{commonCurrencyController.prepareCreate}" update=":CommonCurrencyCreateForm" oncomplete="PF('CommonCurrencyCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":CommonCurrencyViewForm" oncomplete="PF('CommonCurrencyViewDialog').show()" disabled="#{empty commonCurrencyController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":CommonCurrencyEditForm" oncomplete="PF('CommonCurrencyEditDialog').show()" disabled="#{empty commonCurrencyController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{commonCurrencyController.destroy}" update=":growl,datalist" disabled="#{empty commonCurrencyController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
