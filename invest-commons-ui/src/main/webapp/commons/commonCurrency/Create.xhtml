<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommonCurrencyCreateDlg" widgetVar="CommonCurrencyCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCommonCurrencyTitle}">
            <h:form id="CommonCurrencyCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commonCurrencyController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCommonCurrencyLabel_id}" for="id" />
                        <p:inputText id="id" value="#{commonCurrencyController.selected.id}" title="#{bundle.CreateCommonCurrencyTitle_id}" required="true" requiredMessage="#{bundle.CreateCommonCurrencyRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCommonCurrencyLabel_currencyCode}" for="currencyCode" />
                        <p:inputText id="currencyCode" value="#{commonCurrencyController.selected.currencyCode}" title="#{bundle.CreateCommonCurrencyTitle_currencyCode}" />
                        <p:outputLabel value="#{bundle.CreateCommonCurrencyLabel_currencyId}" for="currencyId" />
                        <p:inputText id="currencyId" value="#{commonCurrencyController.selected.currencyId}" title="#{bundle.CreateCommonCurrencyTitle_currencyId}" />
                        <p:outputLabel value="#{bundle.CreateCommonCurrencyLabel_currencyDesc}" for="currencyDesc" />
                        <p:inputText id="currencyDesc" value="#{commonCurrencyController.selected.currencyDesc}" title="#{bundle.CreateCommonCurrencyTitle_currencyDesc}" />
                        <p:outputLabel value="#{bundle.CreateCommonCurrencyLabel_currencyStatus}" for="currencyStatus" />
                        <p:inputText id="currencyStatus" value="#{commonCurrencyController.selected.currencyStatus}" title="#{bundle.CreateCommonCurrencyTitle_currencyStatus}" />
                        <p:outputLabel value="#{bundle.CreateCommonCurrencyLabel_tradeCode}" for="tradeCode" />
                        <p:inputText id="tradeCode" value="#{commonCurrencyController.selected.tradeCode}" title="#{bundle.CreateCommonCurrencyTitle_tradeCode}" />
                        <p:outputLabel value="#{bundle.CreateCommonCurrencyLabel_currDecimal}" for="currDecimal" />
                        <p:inputText id="currDecimal" value="#{commonCurrencyController.selected.currDecimal}" title="#{bundle.CreateCommonCurrencyTitle_currDecimal}" />
                        <p:outputLabel value="#{bundle.CreateCommonCurrencyLabel_crtDate}" for="crtDate" />
                        <p:calendar id="crtDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{commonCurrencyController.selected.crtDate}" title="#{bundle.EditCommonCurrencyTitle_crtDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCommonCurrencyLabel_crtUserId}" for="crtUserId" />
                        <p:inputText id="crtUserId" value="#{commonCurrencyController.selected.crtUserId}" title="#{bundle.CreateCommonCurrencyTitle_crtUserId}" />
                        <p:outputLabel value="#{bundle.CreateCommonCurrencyLabel_updDate}" for="updDate" />
                        <p:calendar id="updDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{commonCurrencyController.selected.updDate}" title="#{bundle.EditCommonCurrencyTitle_updDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateCommonCurrencyLabel_updUserId}" for="updUserId" />
                        <p:inputText id="updUserId" value="#{commonCurrencyController.selected.updUserId}" title="#{bundle.CreateCommonCurrencyTitle_updUserId}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commonCurrencyController.create}" value="#{bundle.Save}" update="display,:CommonCurrencyListForm:datalist,:growl" oncomplete="handleSubmit(args,'CommonCurrencyCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommonCurrencyCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
