<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                >
    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <meta http-equiv="Pragma" content="no-cache" />  
            <meta http-equiv="Expires" content="-1" />  
            <meta http-equiv="Cache-Control" content="no-cache" />
            <!--<link rel="Bookmark" href="/eip/favicon.ico" />-->
            <!--<link href="/eip/logo_starbucks.gif" rel="shortcut icon"/>-->
            <link rel="shortcut icon" href="http://localhost:8080/starbucks_eip/logo_starbucks.gif" type="image/gif" />
            <link rel="icon" href="http://localhost:8080/starbucks_eip/logo_starbucks.gif" type="image/gif" />
            <!--            <h:outputScript library="js" name="tcc.js"/>
                        <h:outputScript library="js" name="pf_locales.js"/>-->
                        <h:outputStylesheet library="css" name="stylesheet.css"/>
<!--                        <script src="http://maps.google.com/maps/api/js?sensor=false"
                    type="text/javascript" ></script>-->
            <title><ui:insert name="title"/></title>
            <ui:insert name="head"></ui:insert>
        </h:head>
        <h:body onload="checkIE7Plus();" >
            <div class="page">
                <table border="0" width="95%">
                    <tr><td width="100%">
                            <div class="header">
                                <ui:include src="../jsff/pageHeader.xhtml"/>
                            </div>
                        </td></tr>                       

                    <div class="content">
                        <table border="0" width="90%" align="center">
                            <tr><td width="85%">
                                    <ui:insert name="content"/>
                                </td></tr>
                        </table>
                    </div>
                </table>
                <div class="footer">
                    <ui:include src="../jsff/pageFooter.xhtml"/>
                </div>
            </div>
        </h:body>
    </f:view>
</ui:composition>
