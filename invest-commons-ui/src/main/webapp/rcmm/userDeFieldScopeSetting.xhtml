<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui" template="/template.xhtml">


    <ui:define name="title">
        <h:outputText value="自定義欄位範圍設定作業(RCMM04)" />
    </ui:define>

    <ui:define name="body">
        <h:form id="mainForm" style="width: 60%">
            <p:growl id="growl" life="2000" />
            <p:panel header="自定義欄位範圍設定作業(RCMM04)">
                <p:layout>
                    <p:layoutUnit position="west" size="20%">
                        <p:panelGrid columns="1" style="width: 100%" layout="grid" >
                            <p:commandButton value="新增" style="width: 80%" actionListener="#{userDeDataScopeSetController.create}" oncomplete="PF('createDialog').show();" update=":dialogForm" process="@this"  />
                            <p:commandButton value="編輯" style="width: 80%" actionListener="#{userDeDataScopeSetController.edit}" oncomplete="PF('createDialog').show();" update=":dialogForm" process="@this" />
                            <p:commandButton value="刪除" style="width: 80%" actionListener="#{userDeDataScopeSetController.delete}" disabled="#{userDeDataScopeSetController.master.size() == 0}"/>
                            <p:commandButton value="搜尋" style="width: 80%"/>
                        </p:panelGrid>
                    </p:layoutUnit>
                    <p:layoutUnit position="center">
                        <p:panelGrid columns="4" style="width: 100%" layout="grid">
                            <p:commandButton value="&lt;&lt;" actionListener="#{userDeDataScopeSetController.lookupMaster(0)}" style="width: 80%" update=":mainForm"/>
                            <p:commandButton value="&lt;" actionListener="#{userDeDataScopeSetController.lookupMaster(-1)}" style="width: 80%" update=":mainForm"/>
                            <p:commandButton value="&gt;" actionListener="#{userDeDataScopeSetController.lookupMaster(1)}" style="width: 80%" update=":mainForm"/>
                            <p:commandButton value="&gt;&gt;" actionListener="#{userDeDataScopeSetController.lookupMaster(userDeDataScopeSetController.master.size())}" style="width: 80%" update=":mainForm"/>
                        </p:panelGrid>
                        <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-4, ui-grid-col-6">
                            <p:outputLabel value="自定義欄位範圍代碼"/>
                            <p:autoComplete value="#{userDeDataScopeSetController.currentItem.udColumnCode}" completeMethod="#{userDeDataScopeSetController.searchColumnScopeMaster}" >
                                <p:ajax event="itemSelect" listener="#{userDeDataScopeSetController.onItemSelect}" update=":mainForm"/>
                            </p:autoComplete>
                            <p:outputLabel value="自定義欄位範圍名稱"/>
                            <p:inputText value="#{userDeDataScopeSetController.currentItem.udColumnName}" />
                            <p:outputLabel value="欄位中文名稱"/>
                            <p:outputLabel value="#{userDeDataScopeSetController.fieldCNName}"/>
                        </p:panelGrid>

                        <p:panelGrid columns="1">
                            <p:dataTable id="dataTable" var="detail" value="#{userDeDataScopeSetController.detail}" scrollable="true" scrollHeight="300" rows="10">
                                <p:column headerText="#{userDeDataScopeSetController.detailHeaderTextCode}代碼">
                                    <h:outputText value="#{detail.rdDataColumnOptionPK.optionCode}"/>
                                </p:column>
                                <p:column headerText="#{userDeDataScopeSetController.detailHeaderTextCode}名稱">
                                    <h:outputText value="#{detail.optionName}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panelGrid>

                    </p:layoutUnit>
                </p:layout>
            </p:panel> 
        </h:form>
        <p:dialog id="createDialog" header="#{userDeDataScopeSetController.editDialogLabel}" widgetVar="createDialog" modal="true" height="600" width="600" appendTo="@(body)" >
            <h:form id="dialogForm">
                <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-4, ui-grid-col-6">
                    <p:outputLabel value="自定義欄位範圍代碼"/>
                    <p:outputLabel value="#{userDeDataScopeSetController.item.udColumnCode}" />
                    <p:outputLabel value="自定義欄位範圍名稱"/>
                    <p:inputText value="#{userDeDataScopeSetController.item.udColumnName}" />
                    <p:outputLabel value="欄位中文名稱"/>
                    <p:selectOneMenu value="#{userDeDataScopeSetController.itemDataColumn}">
                        <f:selectItems value="#{userDeDataScopeSetController.itemFieldCNNameMenu}" var="item" />
                    </p:selectOneMenu>
                </p:panelGrid>
                <p:panelGrid columns="1">
                    <p:panelGrid columns="2">
                        <p:commandButton value="＋" actionListener="#{userDeDataScopeSetController.addColumnOptionList}" update=":dialogForm:columnOptionDataTable"/>
                        <p:commandButton value="－" actionListener="#{userDeDataScopeSetController.removeColumnOptionList}" update=":dialogForm:columnOptionDataTable"/>
                    </p:panelGrid>
                    <p:dataTable id="columnOptionDataTable" value="#{userDeDataScopeSetController.itemColumnOptionList}" var="op" rowIndexVar="i" rows="10">
                        <p:column headerText="資料範圍">
                            <p:selectOneMenu value="#{userDeDataScopeSetController.tempOptionCode}">
                                <p:ajax listener="#{userDeDataScopeSetController.columnOptionChange(i, op)}" event="change"/>
                                <f:selectItems value="#{userDeDataScopeSetController.rdDataColumnOptionMenu}"/>
                            </p:selectOneMenu>
                        </p:column>
                    </p:dataTable>
                    
                    <p:panel>
                        <p:commandButton value="#{userDeDataScopeSetController.editDialogLabel}" actionListener="#{userDeDataScopeSetController.save}" update=":mainForm :dialogForm" oncomplete="PF('createDialog').hide()"  />
                        <p:commandButton value="取消" onclick="PF('createDialog').hide()" />
                    </p:panel>
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </ui:define>
</ui:composition>
