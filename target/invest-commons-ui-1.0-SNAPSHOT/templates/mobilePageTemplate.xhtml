<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
    <f:view contentType="text/html"> 
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

            <meta http-equiv="Expires" content="-1" />

            <!--<link href="#{request.contextPath}/resources/css/stylesheet.css" rel="stylesheet" type="text/css" />-->
            <h:outputScript library="js" name="tcc.js"/>
            <h:outputStylesheet library="css" name="stylesheet_mobile.css"/>

            <title><ui:insert name="title"/></title>
            <ui:insert name="head"></ui:insert>

        <h:body onload="checkIE7Plus();" >

                    <tr><td width="100%">
                            <div class="header">
                                <ui:include src="../jsff/pageHeaderMobile.xhtml"/>
                            </div>
                        </td></tr>                       

                    <div class="content">
                        <table border="0px" width="100%">

                        </table>
                    </div>
                </table>
                <div class="footer">
                    <ui:include src="../jsff/pageFooter.xhtml"/>
