<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >    
    <p:ajaxStatus onstart="PF('ajaxStatusDlg').show();"
                  onerror="PF('ajaxStatusDlg').hide();"
                  onsuccess="PF('ajaxStatusDlg').hide();"/>
    <p:dialog header="處理中" 
              widgetVar="ajaxStatusDlg" 
              modal="true" 
              resizable="false"
              draggable="false" 
              closable="false"
              >
        <!--<h:graphicImage library="images" name="loading9.gif" />-->
        <img src="/AUM/resources/images/loading9.gif" />
        <p:spacer width="4" />
        <h:outputText value="資料處理中，請稍候..." style="font-size: 16px;"/>
    </p:dialog>
</ui:composition>
