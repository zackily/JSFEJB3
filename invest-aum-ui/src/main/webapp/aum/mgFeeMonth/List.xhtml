<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMgFeeMonthTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MgFeeMonthListForm">
                <p:panel header="#{bundle.ListMgFeeMonthTitle}">
                    <p:dataTable id="datalist" value="#{mgFeeMonthController.items}" var="item"
                                 selectionMode="single" selection="#{mgFeeMonthController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeMonthTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeMonthTitle_mgFeeMonthCustId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeMonthCustId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeMonthTitle_mgFeeMonthDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeMonthDate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeMonthTitle_mgFeeMonthActCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeMonthActCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeMonthTitle_mgFeeAumTwFee}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeAumTwFee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeMonthTitle_mgFeeCostTwFee}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeCostTwFee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeMonthTitle_mgFeeMonthcostTwFee}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeMonthcostTwFee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeMonthTitle_mgFeeMonthDateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeMonthDateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeMonthTitle_mgFeeMonthMthsettleUserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeMonthMthsettleUserId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeMonthTitle_mgFeeMonthMthsettleDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeMonthMthsettleDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{mgFeeMonthController.prepareCreate}" update=":MgFeeMonthCreateForm" oncomplete="PF('MgFeeMonthCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MgFeeMonthViewForm" oncomplete="PF('MgFeeMonthViewDialog').show()" disabled="#{empty mgFeeMonthController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MgFeeMonthEditForm" oncomplete="PF('MgFeeMonthEditDialog').show()" disabled="#{empty mgFeeMonthController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{mgFeeMonthController.destroy}" update=":growl,datalist" disabled="#{empty mgFeeMonthController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
