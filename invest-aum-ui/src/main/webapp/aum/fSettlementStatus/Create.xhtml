<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FSettlementStatusCreateDlg" widgetVar="FSettlementStatusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFSettlementStatusTitle}">
            <h:form id="FSettlementStatusCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fSettlementStatusController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFSettlementStatusLabel_id}" for="id" />
                        <p:inputText id="id" value="#{fSettlementStatusController.selected.id}" title="#{bundle.CreateFSettlementStatusTitle_id}" required="true" requiredMessage="#{bundle.CreateFSettlementStatusRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateFSettlementStatusLabel_fundNo}" for="fundNo" />
                        <p:inputText id="fundNo" value="#{fSettlementStatusController.selected.fundNo}" title="#{bundle.CreateFSettlementStatusTitle_fundNo}" />
                        <p:outputLabel value="#{bundle.CreateFSettlementStatusLabel_lastAumSettleDate}" for="lastAumSettleDate" />
                        <p:inputText id="lastAumSettleDate" value="#{fSettlementStatusController.selected.lastAumSettleDate}" title="#{bundle.CreateFSettlementStatusTitle_lastAumSettleDate}" />
                        <p:outputLabel value="#{bundle.CreateFSettlementStatusLabel_dateTime}" for="dateTime" />
                        <p:calendar id="dateTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{fSettlementStatusController.selected.dateTime}" title="#{bundle.EditFSettlementStatusTitle_dateTime}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fSettlementStatusController.create}" value="#{bundle.Save}" update="display,:FSettlementStatusListForm:datalist,:growl" oncomplete="handleSubmit(args,'FSettlementStatusCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FSettlementStatusCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
