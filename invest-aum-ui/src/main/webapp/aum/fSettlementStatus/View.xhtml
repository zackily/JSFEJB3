<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FSettlementStatusViewDlg" widgetVar="FSettlementStatusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFSettlementStatusTitle}">
            <h:form id="FSettlementStatusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fSettlementStatusController.selected != null}">
                        <h:outputText value="#{bundle.ViewFSettlementStatusLabel_id}"/>
                        <h:outputText value="#{fSettlementStatusController.selected.id}" title="#{bundle.ViewFSettlementStatusTitle_id}"/>
                        <h:outputText value="#{bundle.ViewFSettlementStatusLabel_fundNo}"/>
                        <h:outputText value="#{fSettlementStatusController.selected.fundNo}" title="#{bundle.ViewFSettlementStatusTitle_fundNo}"/>
                        <h:outputText value="#{bundle.ViewFSettlementStatusLabel_lastAumSettleDate}"/>
                        <h:outputText value="#{fSettlementStatusController.selected.lastAumSettleDate}" title="#{bundle.ViewFSettlementStatusTitle_lastAumSettleDate}"/>
                        <h:outputText value="#{bundle.ViewFSettlementStatusLabel_dateTime}"/>
                        <h:outputText value="#{fSettlementStatusController.selected.dateTime}" title="#{bundle.ViewFSettlementStatusTitle_dateTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FSettlementStatusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
