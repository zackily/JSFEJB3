    <ui:composition>

        <p:dialog id="MgSetMasterCreateDlg" widgetVar="MgSetMasterCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMgSetMasterTitle}">
            <h:form id="MgSetMasterCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mgSetMasterController.selected != null}">

                        <p:outputLabel value="活動代碼" for="mgActMCode" />
                        <p:inputText id="mgActMCode" value="#{mgSetMasterController.selected.mgActMCode}" title="#{bundle.CreateMgSetMasterTitle_mgActMCode}" />
                        <p:outputLabel value="活動名稱" for="mgActMName" />
                        <p:inputText id="mgActMName" value="#{mgSetMasterController.selected.mgActMName}" title="#{bundle.CreateMgSetMasterTitle_mgActMName}" />
                        <p:outputLabel value="活動案類型" for="mgActMType" />
                        <p:selectOneRadio id="mgActMType" value="#{mgSetMasterController.selected.mgActMType}">                                  
                            <f:selectItem itemLabel="AUM" itemValue="1" /> 
                            <f:selectItem itemLabel="成本" itemValue="2" /> 
                        </p:selectOneRadio> 
                        <p:outputLabel value="費率" for="mgActMRateSet" />
                        <p:selectOneRadio id="mgActMRateSet" value="#{mgSetMasterController.selected.mgActMRateSet}">                                            
                            <f:selectItem itemLabel="Low" itemValue="1" /> 
                            <f:selectItem itemLabel="High" itemValue="2" /> 
                        </p:selectOneRadio> 

                        <p:outputLabel value="適用通路" for="mgActMSaleChnl" />
                        <p:selectOneRadio id="mgActMSaleChnl" value="#{mgSetMasterController.selected.mgActMSaleChnl}">                                           
                            <f:selectItem itemLabel="櫃檯" itemValue="1" /> 
                            <f:selectItem itemLabel="網路" itemValue="2" /> 
                            <f:selectItem itemLabel="語音" itemValue="3" />
                            <f:selectItem itemLabel="KOKO" itemValue="8" />
                        </p:selectOneRadio> 

                        <p:outputLabel value="活動案收費對象" for="mgActMChargeObj" />
                        <p:selectOneRadio id="mgActMChargeObj" value="#{mgSetMasterController.selected.mgActMChargeObj}">                                           
                            <f:selectItem itemLabel="向客戶收費" itemValue="C" /> 
                            <f:selectItem itemLabel="支付合作對象" itemValue="P" />                             
                        </p:selectOneRadio> 

                        <p:outputLabel value="活動案最後計算日期" for="mgActMChargeObj" />
                        <p:calendar pattern="yyyyMMdd" id="mgActDStartDate" value="#{mgSetMasterController.last_settle_date}" title="#{bundle.CreateMgSetDetailTitle_mgActDStartDate}">
                            <f:convertDateTime type="date"  dateStyle="short" pattern="yyyyMMdd" />
                        </p:calendar>

                        <p:outputLabel value="備註" for="mgActMRemark" />
                        <p:inputTextarea id="mgActMRemark" value="#{mgSetMasterController.selected.mgActMRemark}" title="#{bundle.CreateMgSetMasterTitle_mgActMRemark}" />

                    </p:panelGrid>
                    <center>
                        <p:commandButton actionListener="#{mgSetMasterController.create}" value="#{bundle.Save}" update="display,:MgSetMasterListForm:datalist,:growl" oncomplete="handleSubmit(args,'MgSetMasterCreateDialog');"/>
                        <p:commandButton value="#{bundle.Cancel}" onclick="MgSetMasterCreateDialog.hide()"/>
                    </center>
                </h:panelGroup>
            </h:form>
        </p:dialog>

                                </p:selectCheckboxMenu>
