<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MgFeeEditDlg" widgetVar="MgFeeEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMgFeeTitle}">
            <h:form id="MgFeeEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mgFeeController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMgFeeLabel_id}" for="id" />
                        <p:inputText id="id" value="#{mgFeeController.selected.id}" title="#{bundle.EditMgFeeTitle_id}" required="true" requiredMessage="#{bundle.EditMgFeeRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditMgFeeLabel_mgFeeTstAcc}" for="mgFeeTstAcc" />
                        <p:inputText id="mgFeeTstAcc" value="#{mgFeeController.selected.mgFeeTstAcc}" title="#{bundle.EditMgFeeTitle_mgFeeTstAcc}" />
                        <p:outputLabel value="#{bundle.EditMgFeeLabel_mgFeeCustId}" for="mgFeeCustId" />
                        <p:inputText id="mgFeeCustId" value="#{mgFeeController.selected.mgFeeCustId}" title="#{bundle.EditMgFeeTitle_mgFeeCustId}" />
                        <p:outputLabel value="#{bundle.EditMgFeeLabel_mgFeeDate}" for="mgFeeDate" />
                        <p:inputText id="mgFeeDate" value="#{mgFeeController.selected.mgFeeDate}" title="#{bundle.EditMgFeeTitle_mgFeeDate}" />
                        <p:outputLabel value="#{bundle.EditMgFeeLabel_mgFeeFundNo}" for="mgFeeFundNo" />
                        <p:inputText id="mgFeeFundNo" value="#{mgFeeController.selected.mgFeeFundNo}" title="#{bundle.EditMgFeeTitle_mgFeeFundNo}" />
                        <p:outputLabel value="#{bundle.EditMgFeeLabel_mgPortfolioNo}" for="mgPortfolioNo" />
                        <p:inputText id="mgPortfolioNo" value="#{mgFeeController.selected.mgPortfolioNo}" title="#{bundle.EditMgFeeTitle_mgPortfolioNo}" />
                        <p:outputLabel value="#{bundle.EditMgFeeLabel_mgFeeActCode}" for="mgFeeActCode" />
                        <p:inputText id="mgFeeActCode" value="#{mgFeeController.selected.mgFeeActCode}" title="#{bundle.EditMgFeeTitle_mgFeeActCode}" />
                        <p:outputLabel value="#{bundle.EditMgFeeLabel_mgFeeAumTwFee}" for="mgFeeAumTwFee" />
                        <p:inputText id="mgFeeAumTwFee" value="#{mgFeeController.selected.mgFeeAumTwFee}" title="#{bundle.EditMgFeeTitle_mgFeeAumTwFee}" />
                        <p:outputLabel value="#{bundle.EditMgFeeLabel_mgFeeCostTwFee}" for="mgFeeCostTwFee" />
                        <p:inputText id="mgFeeCostTwFee" value="#{mgFeeController.selected.mgFeeCostTwFee}" title="#{bundle.EditMgFeeTitle_mgFeeCostTwFee}" />
                        <p:outputLabel value="#{bundle.EditMgFeeLabel_mgFeeAumFee}" for="mgFeeAumFee" />
                        <p:inputText id="mgFeeAumFee" value="#{mgFeeController.selected.mgFeeAumFee}" title="#{bundle.EditMgFeeTitle_mgFeeAumFee}" />
                        <p:outputLabel value="#{bundle.EditMgFeeLabel_mgFeeCostFee}" for="mgFeeCostFee" />
                        <p:inputText id="mgFeeCostFee" value="#{mgFeeController.selected.mgFeeCostFee}" title="#{bundle.EditMgFeeTitle_mgFeeCostFee}" />
                        <p:outputLabel value="#{bundle.EditMgFeeLabel_mgFeeCur}" for="mgFeeCur" />
                        <p:inputText id="mgFeeCur" value="#{mgFeeController.selected.mgFeeCur}" title="#{bundle.EditMgFeeTitle_mgFeeCur}" />
                        <p:outputLabel value="#{bundle.EditMgFeeLabel_mgFeeExrate}" for="mgFeeExrate" />
                        <p:inputText id="mgFeeExrate" value="#{mgFeeController.selected.mgFeeExrate}" title="#{bundle.EditMgFeeTitle_mgFeeExrate}" />

                        <p:outputLabel value="#{bundle.EditMgFeeLabel_mgFeeBranchId}" for="mgFeeBranchId" />
                        <p:inputText id="mgFeeBranchId" value="#{mgFeeController.selected.mgFeeBranchId}" title="#{bundle.EditMgFeeTitle_mgFeeBranchId}" />
                        <p:outputLabel value="#{bundle.EditMgFeeLabel_mgFeeDateTime}" for="mgFeeDateTime" />
                        <p:calendar id="mgFeeDateTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{mgFeeController.selected.mgFeeDateTime}" title="#{bundle.EditMgFeeTitle_mgFeeDateTime}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mgFeeController.update}" value="#{bundle.Save}" update="display,:MgFeeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MgFeeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MgFeeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
