<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMgFeeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MgFeeListForm">
                <p:panel header="#{bundle.ListMgFeeTitle}">
                    <p:dataTable id="datalist" value="#{mgFeeController.items}" var="item"
                                 selectionMode="single" selection="#{mgFeeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeTitle_mgFeeTstAcc}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeTstAcc}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeTitle_mgFeeCustId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeCustId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeTitle_mgFeeDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeDate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeTitle_mgFeeFundNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeFundNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeTitle_mgPortfolioNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgPortfolioNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeTitle_mgFeeActCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeActCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeTitle_mgFeeAumTwFee}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeAumTwFee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeTitle_mgFeeCostTwFee}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeCostTwFee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeTitle_mgFeeAumFee}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeAumFee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeTitle_mgFeeCostFee}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeCostFee}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeTitle_mgFeeCur}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeCur}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeTitle_mgFeeExrate}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeExrate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeTitle_mgFeeCanvasser}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeCanvasser}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeTitle_mgFeeBranchId}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeBranchId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMgFeeTitle_mgFeeDateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.mgFeeDateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{mgFeeController.prepareCreate}" update=":MgFeeCreateForm" oncomplete="PF('MgFeeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":MgFeeViewForm" oncomplete="PF('MgFeeViewDialog').show()" disabled="#{empty mgFeeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":MgFeeEditForm" oncomplete="PF('MgFeeEditDialog').show()" disabled="#{empty mgFeeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{mgFeeController.destroy}" update=":growl,datalist" disabled="#{empty mgFeeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
