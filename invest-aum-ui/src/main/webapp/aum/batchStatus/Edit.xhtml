<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BatchStatusEditDlg" widgetVar="BatchStatusEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBatchStatusTitle}">
            <h:form id="BatchStatusEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{batchStatusController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBatchStatusLabel_id}" for="id" />
                        <p:inputText id="id" value="#{batchStatusController.selected.id}" title="#{bundle.EditBatchStatusTitle_id}" required="true" requiredMessage="#{bundle.EditBatchStatusRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditBatchStatusLabel_actCode}" for="actCode" />
                        <p:inputText id="actCode" value="#{batchStatusController.selected.actCode}" title="#{bundle.EditBatchStatusTitle_actCode}" />
                        <p:outputLabel value="#{bundle.EditBatchStatusLabel_aumSettleDate}" for="aumSettleDate" />
                        <p:inputText id="aumSettleDate" value="#{batchStatusController.selected.aumSettleDate}" title="#{bundle.EditBatchStatusTitle_aumSettleDate}" />
                        <p:outputLabel value="#{bundle.EditBatchStatusLabel_aumSettleExecTime}" for="aumSettleExecTime" />
                        <p:calendar id="aumSettleExecTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{batchStatusController.selected.aumSettleExecTime}" title="#{bundle.EditBatchStatusTitle_aumSettleExecTime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBatchStatusLabel_feeSettleDate}" for="feeSettleDate" />
                        <p:inputText id="feeSettleDate" value="#{batchStatusController.selected.feeSettleDate}" title="#{bundle.EditBatchStatusTitle_feeSettleDate}" />
                        <p:outputLabel value="#{bundle.EditBatchStatusLabel_feeSettleExecTime}" for="feeSettleExecTime" />
                        <p:calendar id="feeSettleExecTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{batchStatusController.selected.feeSettleExecTime}" title="#{bundle.EditBatchStatusTitle_feeSettleExecTime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBatchStatusLabel_feeMthsettleMonth}" for="feeMthsettleMonth" />
                        <p:inputText id="feeMthsettleMonth" value="#{batchStatusController.selected.feeMthsettleMonth}" title="#{bundle.EditBatchStatusTitle_feeMthsettleMonth}" />
                        <p:outputLabel value="#{bundle.EditBatchStatusLabel_feeMthsettleExecTime}" for="feeMthsettleExecTime" />
                        <p:calendar id="feeMthsettleExecTime" pattern="MM/dd/yyyy HH:mm:ss" value="#{batchStatusController.selected.feeMthsettleExecTime}" title="#{bundle.EditBatchStatusTitle_feeMthsettleExecTime}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditBatchStatusLabel_feeMthsettleMonthUserId}" for="feeMthsettleMonthUserId" />
                        <p:inputText id="feeMthsettleMonthUserId" value="#{batchStatusController.selected.feeMthsettleMonthUserId}" title="#{bundle.EditBatchStatusTitle_feeMthsettleMonthUserId}" />
                        <p:outputLabel value="#{bundle.EditBatchStatusLabel_feeChargeDate}" for="feeChargeDate" />
                        <p:inputText id="feeChargeDate" value="#{batchStatusController.selected.feeChargeDate}" title="#{bundle.EditBatchStatusTitle_feeChargeDate}" />
                        <p:outputLabel value="#{bundle.EditBatchStatusLabel_feeChargeUserId}" for="feeChargeUserId" />
                        <p:inputText id="feeChargeUserId" value="#{batchStatusController.selected.feeChargeUserId}" title="#{bundle.EditBatchStatusTitle_feeChargeUserId}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{batchStatusController.update}" value="#{bundle.Save}" update="display,:BatchStatusListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BatchStatusEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BatchStatusEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
