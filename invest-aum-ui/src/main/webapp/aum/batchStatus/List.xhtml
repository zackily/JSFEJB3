<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListBatchStatusTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="BatchStatusListForm">
                <p:panel header="#{bundle.ListBatchStatusTitle}">
                    <p:dataTable id="datalist" value="#{batchStatusController.items}" var="item"
                                 selectionMode="single" selection="#{batchStatusController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStatusTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStatusTitle_actCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.actCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStatusTitle_aumSettleDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.aumSettleDate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStatusTitle_aumSettleExecTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.aumSettleExecTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStatusTitle_feeSettleDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.feeSettleDate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStatusTitle_feeSettleExecTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.feeSettleExecTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStatusTitle_feeMthsettleMonth}"/>
                            </f:facet>
                            <h:outputText value="#{item.feeMthsettleMonth}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStatusTitle_feeMthsettleExecTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.feeMthsettleExecTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStatusTitle_feeMthsettleMonthUserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.feeMthsettleMonthUserId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStatusTitle_feeChargeDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.feeChargeDate}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBatchStatusTitle_feeChargeUserId}"/>
                            </f:facet>
                            <h:outputText value="#{item.feeChargeUserId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{batchStatusController.prepareCreate}" update=":BatchStatusCreateForm" oncomplete="PF('BatchStatusCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":BatchStatusViewForm" oncomplete="PF('BatchStatusViewDialog').show()" disabled="#{empty batchStatusController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":BatchStatusEditForm" oncomplete="PF('BatchStatusEditDialog').show()" disabled="#{empty batchStatusController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{batchStatusController.destroy}" update=":growl,datalist" disabled="#{empty batchStatusController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
