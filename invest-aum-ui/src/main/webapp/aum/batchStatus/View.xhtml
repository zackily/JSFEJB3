<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BatchStatusViewDlg" widgetVar="BatchStatusViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBatchStatusTitle}">
            <h:form id="BatchStatusViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{batchStatusController.selected != null}">
                        <h:outputText value="#{bundle.ViewBatchStatusLabel_id}"/>
                        <h:outputText value="#{batchStatusController.selected.id}" title="#{bundle.ViewBatchStatusTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBatchStatusLabel_actCode}"/>
                        <h:outputText value="#{batchStatusController.selected.actCode}" title="#{bundle.ViewBatchStatusTitle_actCode}"/>
                        <h:outputText value="#{bundle.ViewBatchStatusLabel_aumSettleDate}"/>
                        <h:outputText value="#{batchStatusController.selected.aumSettleDate}" title="#{bundle.ViewBatchStatusTitle_aumSettleDate}"/>
                        <h:outputText value="#{bundle.ViewBatchStatusLabel_aumSettleExecTime}"/>
                        <h:outputText value="#{batchStatusController.selected.aumSettleExecTime}" title="#{bundle.ViewBatchStatusTitle_aumSettleExecTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBatchStatusLabel_feeSettleDate}"/>
                        <h:outputText value="#{batchStatusController.selected.feeSettleDate}" title="#{bundle.ViewBatchStatusTitle_feeSettleDate}"/>
                        <h:outputText value="#{bundle.ViewBatchStatusLabel_feeSettleExecTime}"/>
                        <h:outputText value="#{batchStatusController.selected.feeSettleExecTime}" title="#{bundle.ViewBatchStatusTitle_feeSettleExecTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBatchStatusLabel_feeMthsettleMonth}"/>
                        <h:outputText value="#{batchStatusController.selected.feeMthsettleMonth}" title="#{bundle.ViewBatchStatusTitle_feeMthsettleMonth}"/>
                        <h:outputText value="#{bundle.ViewBatchStatusLabel_feeMthsettleExecTime}"/>
                        <h:outputText value="#{batchStatusController.selected.feeMthsettleExecTime}" title="#{bundle.ViewBatchStatusTitle_feeMthsettleExecTime}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewBatchStatusLabel_feeMthsettleMonthUserId}"/>
                        <h:outputText value="#{batchStatusController.selected.feeMthsettleMonthUserId}" title="#{bundle.ViewBatchStatusTitle_feeMthsettleMonthUserId}"/>
                        <h:outputText value="#{bundle.ViewBatchStatusLabel_feeChargeDate}"/>
                        <h:outputText value="#{batchStatusController.selected.feeChargeDate}" title="#{bundle.ViewBatchStatusTitle_feeChargeDate}"/>
                        <h:outputText value="#{bundle.ViewBatchStatusLabel_feeChargeUserId}"/>
                        <h:outputText value="#{batchStatusController.selected.feeChargeUserId}" title="#{bundle.ViewBatchStatusTitle_feeChargeUserId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BatchStatusViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
