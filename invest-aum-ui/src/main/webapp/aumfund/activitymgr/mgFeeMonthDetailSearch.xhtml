<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    <ui:define name="title">
        <h:outputText value="平台服務管理費-每日管理費明細"/>

    </ui:define>

    <ui:define name="body">
        <h:form style="width: 50%">
            <p:panel header="平台服務管理費" style="align-content: flex-start">
                <p:panelGrid columns="3" layout="grid">
                    <h:outputLabel value="1.本期累積應繳金額:"/>
                    <h:outputText value=""/>
                    <p:commandButton value="立即繳款" update="dataScroller"/>

                    <h:outputLabel value=""/>
                    <h:outputText value=""/>
                    <h:outputLabel value=""/>

                    <h:outputLabel for="" value="2.上期未繳金額:"/>
                    <h:outputText value=""/>
                    <h:outputLabel value=""/>

                    <h:outputLabel value=""/>
                    <h:outputText value=""/>
                    <h:outputLabel value=""/>

                    <h:outputLabel value="3.下次繳款日:"/>
                    <h:outputText value=""/>
                    <h:outputLabel value="(遇假日順延至次一營業日)"/>

                    <h:outputLabel value="4.費用明細:"/>
                    <h:outputLabel value=""/>
                    <h:outputLabel value=""/>

                    <p:row>
                        <p:column colspan="3"><br/></p:column>
                    </p:row>
                </p:panelGrid>

                <p:dataTable id="dataScroller" value="#{mgFeeMonthDetailController.items}" var="bill" scrollable="true" scrollHeight="300">
                    <p:column headerText="時間">
                        <h:outputText value="#{bill.baseDate}"/>
                    </p:column>
                    <p:column headerText="我的投資組合總淨值">
                        <h:outputText value="#{bill.aumFeeAmt}"/>
                    </p:column>
                    <p:column headerText="費率/每日">
                        <h:outputText value="#{bill.currency}"/>
                    </p:column>
                    <p:column headerText="費用/每日">
                        <h:outputText value="#{bill.aumFeeAmt}"/>
                    </p:column>
                    <p:column headerText="累積">
                        <h:outputText value="#{bill.aumFeePaid}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:panelGrid columns="1" style="width:100%">
                <h:commandButton value="回前頁" />
            </p:panelGrid>
        </h:form>
