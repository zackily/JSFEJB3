<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplateHome.xhtml">
    <ui:define name="title">
        <h:outputText value="子活動設定畫面"></h:outputText>
    </ui:define>

    <ui:define name="body">

        <h:form id="MgSetDetailListForm">
            <p:growl id="msgs" autoUpdate="true"/>
            <p:fieldset>
                <p:commandButton id="createButton" icon="ui-icon-plus"   value="新增子活動"
                                 actionListener="#{mgSetDetailController.prepareCreate()}" 
                                 update=":MgSetDetailCreateForm" 
                                 oncomplete="PF('MgSetDetailCreateDialog').show()"
                                 rendered="#{userSession.user.role.equalsIgnoreCase('1')}"/>
                <p:separator />

                <p:panelGrid style="width:100%" >
                    <p:row>
                        <p:column styleClass="ui-widget-header">   
                            <p:outputLabel value="子活動代碼"/>
                        </p:column>
                        <p:column> 
                            <p:inputText value="#{mgSetDetailController.mgDetailVO.mgActDCode}"/>
                        </p:column>
                        <p:column styleClass="ui-widget-header">   
                            <p:outputLabel value="子活動名稱"/>
                        </p:column>
                        <p:column>   
                            <p:inputText value="#{mgSetDetailController.mgDetailVO.mgActDName}"/>
                        </p:column>                        
                    </p:row>
                    <p:row>
                        <p:column styleClass="ui-widget-header">   
                            <p:outputLabel value="活動期間"/>
                        </p:column>
                        <p:column>                             
                            <p:calendar pattern="yyyyMMdd" id="mgActDStartDate" value="#{mgSetDetailController.mgDetailVO.queryStartDate}" title="#{bundle.CreateMgSetDetailTitle_mgActDStartDate}"
                                       >
                                <f:convertDateTime type="date"  dateStyle="short" pattern="yyyyMMdd" />
                            </p:calendar>~
                            <p:calendar pattern="yyyyMMdd" id="mgActDEndDate" value="#{mgSetDetailController.mgDetailVO.queryEndDate}" title="#{bundle.CreateMgSetDetailTitle_mgActDStartDate}"
                                        >
                                <f:convertDateTime type="date"  dateStyle="short" pattern="yyyyMMdd" />
                            </p:calendar>
                        </p:column>                      

                    </p:row>
                    <p:row>
                        <p:column colspan="6">
                            <center>
                                <p:commandButton icon="ui-icon-search" value="查詢" actionListener="#{mgSetDetailController.search()}" 
                                                 update=":MgSetDetailListForm :MgSetDetailListForm:datalist " />                                                                                           
                            </center>
                        </p:column>

                    </p:row>

                </p:panelGrid>
            </p:fieldset>

            <p:spacer height="10"/>
            <!--<p:fieldset>-->
            <p:dataTable id="datalist" value="#{mgSetDetailController.items}" var="item"
                         paginator="true"
                         rowKey="#{item.id}"
                         rows="10"                         
                         rowsPerPageTemplate="10,20,30,40,50"
                         emptyMessage="查無資料"                       
                         >             

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="子活動代碼"/>
                    </f:facet>
                    <h:outputText value="#{item.mgActDCode}#{item.mgActDSeq}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="子活動名稱"/>
                    </f:facet>

                    <h:outputText value="#{item.mgActDName}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="活動起日"/>
                    </f:facet>
                    <h:outputText value="#{item.mgActDStartDate}"/>

                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="活動迄日"/>
                    </f:facet>
                    <h:outputText value="#{item.mgActDEndDate}"/>

                </p:column>
        

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="建立經辦"/>
                    </f:facet>
                    <h:outputText value="#{item.crtEmpId}"/><br/>
                    <h:outputText value="#{item.crtEmpName}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="建立時間"/>
                    </f:facet>
                    <h:outputText value="#{mgSetDetailController.toStringDate(item.crtDate,'yyyyMMdd HH:mm')}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="覆核主管"/>
                    </f:facet>
                    <h:outputText value="#{item.cfmEmpId}"/><br/>
                    <h:outputText value="#{item.cfmEmpName}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="覆核時間"/>
                    </f:facet>
                    <h:outputText value="#{mgSetDetailController.toStringDate(item.cfmDate,'yyyyMMdd HH:mm')}"/>
                </p:column>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="狀態"/>
                    </f:facet>
                    <h:outputText value="#{item.status.status}"/>
                </p:column>

                <p:column style="width:20%">
                    <f:facet name="header">
                        <h:outputText value="#{item.status}"/>
                    </f:facet>
                                     
                    <p:commandButton icon="ui-icon-pencil"  value="查看/修改" 
                                     actionListener="#{mgSetDetailController.prepareUpdate(item)}" 
                                     update=":MgSetDetailCreateForm" oncomplete="PF('MgSetDetailCreateDialog').show()"
                                    /> 

                   
                </p:column>

            </p:dataTable>
            <!--</p:fieldset>-->
        </h:form>

        <ui:include src="detailActivityDialog.xhtml"/>               
        <ui:include src="/jsff/ajaxStatusDlg.xhtml"/>  
    </ui:define>
</ui:composition>
