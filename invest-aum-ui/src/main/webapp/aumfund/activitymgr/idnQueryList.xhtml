<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplateHome.xhtml">


    <ui:define name="title">
        <h:outputText value="不收費IDN查詢"></h:outputText>
    </ui:define>

    <ui:define name="body">

        <h:form id="IdnQueryListForm">
            <p:growl id="msgs" autoUpdate="true"/>
            <p:fieldset>

                <p:separator />

                <p:panelGrid style="width:100%" >
                    <p:row>
                        <p:column styleClass="ui-widget-header">   
                            <p:outputLabel value="客戶ID"/>
                        </p:column>
                        <p:column> 
                            <p:inputText value="#{mgSetDetailController.queryIdnCustId}"/>
                        </p:column>

                    </p:row>
                   
                    <p:row>
                        <p:column colspan="6">
                            <center>
                                <p:commandButton icon="ui-icon-search" value="查詢" actionListener="#{mgSetDetailController.searchIdn()}" 
                                                 update=":IdnQueryListForm:datalist " />                                                                                           
                            </center>
                        </p:column>

                    </p:row>

                </p:panelGrid>
            </p:fieldset>

            <p:spacer height="10"/>
            <!--<p:fieldset>-->
            <p:dataTable id="datalist" value="#{mgSetDetailController.queryIdnList}" var="item"                         
                         paginator="true"
                         rowKey="#{item.id}"
                         rows="10"                         
                         rowsPerPageTemplate="10,20,30,40,50"
                         emptyMessage="查無資料" 
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         >             

             <f:facet name="{Exporters}">
            <h:commandLink>
                <p:graphicImage name="images/excel.png" width="24"/>
                <p:dataExporter type="xls" target="datalist" fileName="idnList" />
            </h:commandLink>           

             </f:facet>

                <p:column>
                    <f:facet name="header">
                        <h:outputText value="客戶ID"/>
                    </f:facet>
                    <h:outputText value="#{item.custId}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ACT_CODE"/>
                    </f:facet>
                    <h:outputText value="#{item.actCode}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="ACT_SUB_CODE"/>
                    </f:facet>

                    <h:outputText value="#{item.actSubCode}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="開始日期"/>
                    </f:facet>
                    <h:outputText value="#{item.actStartDt}"/>

                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="結束日期"/>
                    </f:facet>
                    <h:outputText value="#{item.actEndDt}"/>

                </p:column>

             

            </p:dataTable>

        </h:form>

                  
        <ui:include src="/jsff/ajaxStatusDlg.xhtml"/>  
    </ui:define>
</ui:composition>
