<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplateHome.xhtml">


    <ui:define name="title">
        <h:outputText value="ROBO Month管理費查詢"></h:outputText>
    </ui:define>

    <ui:define name="body">

        <h:form id="MgSetQueryListForm">
            <p:growl id="msgs" autoUpdate="true"/>
            <p:fieldset>

                <p:separator />

                <p:panelGrid style="width:100%" >
                    <p:row>
                        <p:column styleClass="ui-widget-header">   
                            <p:outputLabel value="客戶ID"/>
                        </p:column>
                        <p:column> 
                            <p:inputText value="#{mgSetDetailController.queryMonCustId}"/>
                        </p:column>

                    </p:row>
                    <p:row>
                        <p:column styleClass="ui-widget-header">   
                            <p:outputLabel value="活動期間"/>
                        </p:column>
                        <p:column>                             
                            <p:calendar pattern="yyyyMM"  value="#{mgSetDetailController.queryMonStartDate}"
                                        >
                                <f:convertDateTime type="date"  dateStyle="short" pattern="yyyyMM" />
                            </p:calendar>~
                            <p:calendar pattern="yyyyMM"  value="#{mgSetDetailController.queryMonEndDate}"
                                        >
                                <f:convertDateTime type="date"  dateStyle="short" pattern="yyyyMM" />
                            </p:calendar>
                        </p:column>                      

                    </p:row>
                    <p:row>
                        <p:column colspan="6">
                            <center>
                                <p:commandButton icon="ui-icon-search" value="查詢" actionListener="#{mgSetDetailController.searchRoboMonDetail()}" 
                                                 update=":MgSetQueryListForm:datalist " />                                                                                           
                            </center>
                        </p:column>

                    </p:row>

                </p:panelGrid>
            </p:fieldset>

            <p:spacer height="10"/>
            <!--<p:fieldset>-->
            <p:dataTable id="datalist" value="#{mgSetDetailController.emfDlist}" var="item"                         
                         paginator="true"
                         rowKey="#{item.id}"
                         rows="10"                         
                         rowsPerPageTemplate="10,20,30,40,50"
                         emptyMessage="查無資料"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                         >             

                <f:facet name="{Exporters}">
                    <h:commandLink>
                        <p:graphicImage name="images/excel.png" width="24"/>
                        <p:dataExporter type="xls" target="datalist" fileName="roboAumDetailList" />
                    </h:commandLink>             

                </f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="客戶ID"/>
                        </f:facet>
                        <h:outputText value="#{item.custId}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="TRUSTACCT"/>
                        </f:facet>
                        <h:outputText value="#{item.trustacct}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="幣別"/>
                        </f:facet>
                        <h:outputText value="#{item.currency}"/>

                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AUM 管理費"/>
                        </f:facet>
                        <h:outputText value="#{item.aumFee}"/>

                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="AUM 管理費 Remain"/>
                        </f:facet>
                        <h:outputText value="#{item.aumRemainFee}"/>
                    </p:column>

            </p:dataTable>

        </h:form>


        <ui:include src="/jsff/ajaxStatusDlg.xhtml"/>  
    </ui:define>
</ui:composition>
