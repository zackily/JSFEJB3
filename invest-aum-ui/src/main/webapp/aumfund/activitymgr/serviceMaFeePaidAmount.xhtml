<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplateHome.xhtml">


    <ui:define name="title">
        <h:outputText value="平台服務管理費-已收金額"/>

    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:panel id="" header="平台服務管理費-已收金額">
                <p:panelGrid id="" columns="3">
                    <h:outputLabel for="" value="1.本期累積應繳金額:"/>
                    <h:outputText id="" value="#{bean.totalAmountTWD}"/>
                    <p:commandButton id="" value="立即繳款" actionListener="#{bean.payNow}" update="dataScroller"/>

                    <h:outputLabel value=""/>
                    <h:outputText id="" value="#{bean.totalAmountUSD}"/>
                    <h:outputLabel value=""/>

                    <h:outputLabel for="" value="2.上期未繳金額:"/>
                    <h:outputText id="" value="#{bean.prevUnPayTWD}"/>
                    <h:outputLabel value=""/>

                    <h:outputLabel value=""/>
                    <h:outputText id="" value="#{bean.prevUnPayTWD}"/>
                    <h:outputLabel value=""/>

                    <h:outputLabel for="" value="3.下次繳款日:"/>
                    <h:outputText id="" value="#{bean.nextPayDate}"/>
                    <h:outputLabel id="" value="(遇假日順延至次一營業日)"/>

                    <h:outputLabel for="" value="4.費用明細:"/>
                    <h:outputLabel value=""/>
                    <h:outputLabel value=""/>

                    <p:row>
                        <p:column colspan="3">&lt;br/&gt;</p:column>
                    </p:row>
                </p:panelGrid>

                <p:dataTable id="dataScroller" value="#{bean.dataScroller}" var="bill">
                    <p:column headerText="繳款日期">
                        <h:outputText value="#{bill.date}"/>
                    </p:column>
                    <p:column headerText="基金標的">
                        <h:outputText value="#{bill.targetValue}"/>
                    </p:column>
                    <p:column headerText="已收金額">
                        <h:outputText value="#{bill.paidAmount}"/>
                    </p:column>
                    <p:column headerText="備註">
                        <h:outputText value="#{bill.note}"/>
                    </p:column>

                </p:dataTable>
            </p:panel>

            <p:panelGrid columns="1" style="width:100%">
                <h:commandButton value="回前頁" actionListener="#{bean.prevPage}"/>
            </p:panelGrid>
        </h:form>
    </ui:define>
