<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplateHome.xhtml">


    <ui:define name="title">
        <h:outputText value="交易紀錄頁-第二層"/>

    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:panel id="" header="交易明細">
                <p:panelGrid id="" columns="2">
                    <f:facet name="header">
                        <h:outputLabel value="安心退休"/>
                    </f:facet>
                    <h:outputLabel value="建立日期:#{bean.date}"/>
                </p:panelGrid>
                <p:panelGrid columns="5">
                    <h:outputLabel value="查詢起日"/>
                    <h:outputLabel value=""/>
                    <h:outputLabel value="查詢訖日"/>
                    <h:outputLabel value=""/>
                    <h:outputLabel value=""/>

                    <p:calendar id="" value="#{bean.startDate}" pattern="yyyy/MM/dd" />
                    <h:outputLabel value="-"/>
                    <p:calendar id="" value="#{bean.endDate}" pattern="yyyy/MM/dd" />
                    <p:commandButton value="搜尋" update="" actionListener="#{bean.query}"/>
                </p:panelGrid>                
                <p:dataTable id="dataScroller" value="#{bean.dataScroller}" var="bill">
                    <p:column headerText="交易類別">
                        <h:outputText value="#{bill.tranType}"/>
                    </p:column>
                    <p:column headerText="扣款/贖回/分配日期">
                        <h:outputText value="#{bill.dispatchDate}"/>
                    </p:column>
                    <p:column headerText="申購金額">
                        <h:outputText value="#{bill.buyAmount}"/>
                    </p:column>
                    <p:column headerText="贖回金額">
                        <h:outputText value="#{bill.redempAmount}"/>
                    </p:column>
                    <p:column headerText="備註">
                        <h:outputText value="#{bill.note}"/>
                    </p:column>
                    <p:column>
                        <h:commandButton value="view more" actionListener="#{bean.viewDetail}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
            <p:panelGrid columns="1" style="width:100%">
                <h:commandLink value=">下一頁" actionListener="#{bean.nextPage}"/>
            </p:panelGrid>
        </h:form>
    </ui:define>
