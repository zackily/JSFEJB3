<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/generalPageTemplateHome.xhtml">


    <ui:define name="title">
        <h:outputText value="交易紀錄頁-第一層"/>

    </ui:define>

    <ui:define name="body">
        <h:form>
            <p:panel id="" header="交易明細">
                <p:dataTable id="dataScroller" value="#{bean.dataScroller}" var="inv">
                    <p:column headerText="投資組合">
                        <h:outputText value="#{inv.type}"/>
                    </p:column>
                    <p:column headerText="投組建立日期">
                        <h:outputText value="#{inv.buildDate}"/>
                    </p:column>
                    <p:column>
                        <h:commandButton value="view more" actionListener="#{inv.viewDetail}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>
