<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Login Form</title>
</h:head>
<h:body>
	<h2>Hello, please log in:</h2>
	<form method="post" action="/invest-commons-ui/FakeCheckToken">
		<table columns="2" role="presentation">
			<tr>
				<td><h:outputLabel for="j_username"
						value="Please type your user name:" /></td>
				<td><h:inputText id="j_username" autocomplete="off" size="20" /></td>
			</tr>
			<tr>
				<td><h:outputLabel for="j_password"
						value="Please type your password:" /></td>
				<td><h:inputSecret id="j_password" autocomplete="off" size="20" /></td>
			</tr>
		</table>
		<p>
			<h:commandButton type="submit" value="Submit" />
			<h:commandButton type="reset" value="Reset" />
		</p>
	</form>
</h:body>
</html>
