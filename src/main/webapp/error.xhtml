<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title><ui:insert name="title">Invalid user name or password.</ui:insert></title>
		<h:outputStylesheet library="css" name="jsfcrud.css" />
		<h:outputScript library="js" name="jsfcrud.js" />
	</h:head>
	<p:growl id="growl" life="3000" />
	<p:layout fullPage="true">
		<p:layoutUnit position="center">

			<h:form id="mainForm" style="width: 50%">
				<p:panel header="Invalid user name or password."
					style="align: center">
					<p:panelGrid columns="1" layout="grid">
						<p:outputLabel
							value="Please enter a user name or password that is authorized to access this application." />
						<p:link outcome="index" value="Return to login page" />
					</p:panelGrid>
				</p:panel>
			</h:form>
		</p:layoutUnit>

	</p:layout>
</ui:composition>
