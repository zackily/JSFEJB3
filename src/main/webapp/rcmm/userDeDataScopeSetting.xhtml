<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">


	<ui:define name="title">
		<h:outputText value="自定義資料範圍設定作業(RCMM02)" />
	</ui:define>

	<ui:define name="body">
		<h:form id="mainForm" style="width: 60%">
			<p:growl id="growl" life="2000" />
			<p:panel header="自定義資料範圍設定作業(RCMM02)">
				<p:panelGrid columns="2"
					columnClasses="ui-grid-col-2, ui-grid-col-8" style="width:100%"
					layout="grid">
					<p:panelGrid columns="1" style="width: 100%" layout="grid">
						<p:commandButton value="新增" style="width: 100%"
							actionListener="#{userDeDataScopeSetController.create}"
							oncomplete="PF('createDialog').show();" update=":dialogForm"
							process="@this" />
						<p:commandButton value="編輯" style="width: 100%"
							disabled="#{empty userDeDataScopeSetController.currentItem.scopeCode}"
							actionListener="#{userDeDataScopeSetController.edit}"
							oncomplete="PF('createDialog').show();"
							update=":createDialog :dialogForm:dataTable :dialogForm:dataTable:selValue" process="@this" />
						<p:commandButton value="刪除" style="width: 100%"
							disabled="#{empty userDeDataScopeSetController.currentItem.scopeCode}"
							onclick="PF('deleteConfirm').show()" />
					</p:panelGrid>
					<p:panelGrid columns="1" style="width:100%" layout="grid">
						<p:panelGrid columns="4" style="width: 100%" layout="grid">
							<p:commandButton value="&lt;&lt;"
								actionListener="#{userDeDataScopeSetController.lookupMaster(0)}"
								style="width: 100%" update=":mainForm" />
							<p:commandButton value="&lt;"
								actionListener="#{userDeDataScopeSetController.lookupMaster(-1)}"
								style="width: 100%" update=":mainForm" />
							<p:commandButton value="&gt;"
								actionListener="#{userDeDataScopeSetController.lookupMaster(1)}"
								style="width: 100%" update=":mainForm" />
							<p:commandButton value="&gt;&gt;"
								actionListener="#{userDeDataScopeSetController.lookupMaster(userDeDataScopeSetController.master.size())}"
								style="width: 80%" update=":mainForm" />
						</p:panelGrid>

						<p:panelGrid columns="2" layout="grid"
							columnClasses="ui-grid-col-4, ui-grid-col-6">
							<p:outputLabel value="資料範圍代碼" />
							<p:autoComplete
								value="#{userDeDataScopeSetController.currentItem.scopeCode}"
								completeMethod="#{userDeDataScopeSetController.searchColumnScopeMaster}">
								<p:ajax event="itemSelect"
									listener="#{userDeDataScopeSetController.onItemSelect}"
									update=":mainForm" />
							</p:autoComplete>
							<p:outputLabel value="資料類別" />
							<p:outputLabel
								value="#{userDeDataScopeSetController.currentItem.className}" />
							<p:outputLabel value="資料範圍說明" />
							<p:outputLabel
								value="#{userDeDataScopeSetController.currentItem.scopeName}" />
							<p:outputLabel value="Method名稱" />
							<p:outputLabel
								value="#{userDeDataScopeSetController.currentItem.methodName}" />
							<p:outputLabel value="回傳欄位" />
							<p:outputLabel
								value="#{userDeDataScopeSetController.currentItem.columnCHNName}" />
						</p:panelGrid>
					</p:panelGrid>
				</p:panelGrid>
				<h3 style="margin-top: 0">資料條件設定區</h3>
				<p:dataTable var="detail"
					value="#{userDeDataScopeSetController.detail}" scrollable="true"
					scrollHeight="300" rows="10" rowHover="true">
					<p:column headerText="參數名稱" width="10%">
						<h:outputText value="#{detail.parameterName}" />
					</p:column>
					<p:column headerText="參數說明" width="20%">
						<h:outputText value="#{detail.parameterDesc}" />
					</p:column>
					<p:column headerText="對應值" width="20%">
						<h:outputText value="#{detail.value}" />
					</p:column>
					<p:column headerText="對應值說明" width="20%">
						<h:outputText value="#{detail.valueDesc}" />
					</p:column>
					<p:column headerText="自定義範圍" width="10%">
						<h:outputText value="#{detail.udColumnCode}" />
					</p:column>
					<p:column headerText="範圍名稱" width="20%">
						<h:outputText value="#{detail.udColumnName}" />
					</p:column>
				</p:dataTable>
			</p:panel>
			<p:confirmDialog header="刪除自定義資料" widgetVar="deleteConfirm"
				appendTo="@(body)">
				<f:facet name="message">
					<h:outputText value="是否確定要刪除?" />
				</f:facet>
				<p:commandButton title="GDelYesButton" value="Yes"
					actionListener="#{userDeDataScopeSetController.delete}"
					oncomplete="PF('deleteConfirm').hide()" process="@this"
					update=":mainForm :mainForm:growl" />
				<p:commandButton title="GDelNoButton" value="No"
					oncomplete="PF('deleteConfirm').hide()" />
			</p:confirmDialog>

		</h:form>
		<p:dialog id="createDialog"
			header="#{userDeDataScopeSetController.editDialogLabel}"
			widgetVar="createDialog" modal="true" height="600" width="1000"
			appendTo="@(body)">
			<h:form id="dialogForm">
				<p:panelGrid columns="3" layout="grid"
					columnClasses="ui-grid-col-4, ui-grid-col-6">
					<p:outputLabel value="資料類別" />
					<p:selectOneMenu
						value="#{userDeDataScopeSetController.item.classCode}"
						valueChangeListener="#{userDeDataScopeSetController.genReturnFieldMenu}">
						<p:ajax event="change" immediate="true" update=":dialogForm" />
						<f:selectItem itemValue="" itemLabel="" />
						<f:selectItems
							value="#{userDeDataScopeSetController.itemDataTypeMenu}" />
					</p:selectOneMenu>
					<p:outputLabel value="" />
					<p:outputLabel value="資料範圍說明" />
					<p:inputText value="#{userDeDataScopeSetController.item.scopeName}" />
					<p:outputLabel value="" />
					<p:outputLabel value="Method名稱" />
					<p:selectOneMenu
						value="#{userDeDataScopeSetController.item.methodName}"
						valueChangeListener="#{userDeDataScopeSetController.onMethodMenuChange}">
						<p:ajax event="change" immediate="true"
							update=":dialogForm:dataTable :dialogForm:textMethodNameDesc" />
						<f:selectItem itemValue="" itemLabel="" />
						<f:selectItems
							value="#{userDeDataScopeSetController.itemMethodNameMenu}" />
					</p:selectOneMenu>
					<p:outputLabel id="textMethodNameDesc"
						value="#{userDeDataScopeSetController.item.methodNameDesc}" />
					<p:outputLabel value="回傳欄位" />
					<p:selectOneMenu id="returnFieldMenu"
						value="#{userDeDataScopeSetController.tempRTNField}">
						<f:selectItems
							value="#{userDeDataScopeSetController.itemReturnFieldMenu}" />
					</p:selectOneMenu>
					<p:outputLabel value="" />
				</p:panelGrid>
				<p:panelGrid columns="1">
					<p:dataTable id="dataTable" var="detail" rowIndexVar="i"
						value="#{userDeDataScopeSetController.itemDetail}"
						scrollable="true" scrollHeight="300" rows="10" rowHover="true">
						<p:column headerText="參數名稱" width="10%">
							<h:outputText value="#{detail.parameterName}" />
						</p:column>
						<p:column headerText="參數說明" width="20%">
							<h:outputText value="#{detail.parameterDesc}" />
						</p:column>
						<p:column headerText="對應值" width="20%">
							<p:selectOneMenu id="selValue"
								value="#{detail.value}">
								<p:ajax
									listener="#{userDeDataScopeSetController.tempValueChange(i)}"
									update=":dialogForm:dataTable:textValueDesc" event="change" />
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItems
									value="#{detail.itemRdOptionItemMenu}" />
							</p:selectOneMenu>	
						</p:column>
						<p:column headerText="對應值說明" width="20%">
							<h:outputText value="#{detail.valueDesc}" id="textValueDesc" />
						</p:column>
						<p:column headerText="自定義範圍" width="10%">
							<p:selectOneMenu
								value="#{userDeDataScopeSetController.tempUserDeField}" rendered="#{detail.parameterName!='CLIENT_ID'}">
								<p:ajax
									listener="#{userDeDataScopeSetController.tempUserDeFieldChange(i)}"
									update=":dialogForm:dataTable:textUdColumnName" event="change" />
								<f:selectItem itemValue="" itemLabel="" />
								<f:selectItems
									value="#{userDeDataScopeSetController.userDeFieldScopeMenu}" />
							</p:selectOneMenu>
							<p:outputLabel value="#{detail.udColumnCode}" rendered="#{detail.parameterName=='CLIENT_ID'}"/>
						</p:column>
						<p:column headerText="範圍名稱" width="20%">
							<h:outputText value="#{detail.udColumnName}" id="textUdColumnName" />
						</p:column>
					</p:dataTable>
					<p:panel>
						<p:commandButton value="儲存"
							actionListener="#{userDeDataScopeSetController.save}"
							update=":mainForm :dialogForm"
							oncomplete="PF('createDialog').hide()" />
						<p:commandButton value="取消" onclick="PF('createDialog').hide()" />
					</p:panel>
				</p:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
