<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                >
    <!--<div class="innertube">-->
    <!--<h:form id="header" prependId="false">-->

    <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">

        <tr align="center">                   

            <td style="vertical-align: top">

        <h:form id="headerForm">
            <h:panelGrid columns="2" cellpadding="10">
                <p:outputLabel for="lang" value="語系切換展示" />                 
                <p:selectOneButton id="lang" value="#{menuController.language}">
                     <f:selectItem itemLabel="繁中" itemValue="TW" />      
                    <f:selectItem itemLabel="English" itemValue="EN" />                 
                    <p:ajax event="change" update=":header" listener="#{menuController.changeModel()}" />
                </p:selectOneButton>
                
                <p:outputLabel for="basic" value="Theme Switch for Dev" /> 
                <p:themeSwitcher id="basic" style="width:165px" >
                    <f:selectItem itemLabel="Choose Theme" itemValue="" />
                    <f:selectItems var="theme" value="#{mgSetMasterController.service.themes}" itemLabel="#{theme.displayName}" itemValue="#{theme}" />

                </p:themeSwitcher>

                <h:outputLabel id="roleview" value="目前身分為#{userSession.toRoleName()}"/>
                <p:selectOneRadio id="roleid" value="#{userSession.user.role}" >                                            
                    <f:selectItems value="#{userSession.roleList}" var="role" itemLabel="#{role}" itemValue="#{role.value}" /> 
                    <p:ajax  event="change" update="@all" />
                </p:selectOneRadio> 
                <h:outputLabel value="#{userSession.user.empId}"/>
            </h:panelGrid>
        </h:form>
        </td>                    
        </tr>           
    </table>  
    <!--</h:form>-->
</ui:composition>
